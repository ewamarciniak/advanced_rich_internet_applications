<!DOCTYPE HTML>
<html lang="en" data-framework="angularjs">
	<head>
		<title>Gymnasium App</title>

		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/main.js"></script>
        <script src="app/js/vendor/skel.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/angular.css"/>
        <script src="js/vendor/angular.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="js/googlemap.js"></script>
        <script src="js/location.js"></script>

	</head>
	<body>
        <div class="containere">
            <!-- Header -->
            <div id="header" class="row">
                <div class="4u">
                    <h1>THE GYMNASIUM</h1>
                </div>

            </div>
            <!-- Nav -->
            <div id="main" ng-app>
                <nav class="{{active}}" ng-click="$event.preventDefault()">
                    <a href="#" ng-click="active='home'" class="home">Home</a>
                    <a href="#" ng-click="active='Gym locations'" class="locations">Gym locations</a>
                    <a href="#" ng-click="active='classes'" class="classes">Class Schedule</a>
                    <a href="#" ng-click="active='stats'" class="stats">Workout Statistics</a>
                    <a href="#" ng-click="active='bmi'" class="bmi">BMI calculator</a>
                    <a href="#" ng-click="active='contact'" class="contact">Contact us</a>
                </nav>
            </div>
            <!-- Hero -->
            <section id="hero">
                <div class="row">
                    <div class="6u">

                        <label id="l1"></label>
                        </div></div>
            </section>

            <!-- Features -->
            <div class="row">
                <div class="6u">
                    
                    <h3>Find Our Gymnasium Locations</h3>

                    <select name="mydropdown" id="addressinput">
                        <option value="Cork Street Dublin">Cork Street Dublin</option>
                        <option value="Quarry Road, Cabra, Dublin">Quarry Road, Cabra, Dublin</option>
                        <option value="Bishopstown Road, Cork">Bishopstown Road, Cork</option>
                    </select>
                    <input id="Button1" type="button" value="Find" onclick="return jourz_onclick()" />
                </div>
            </div>
           
            
            <div class="row">
                <div class="-1u">
                    <div id="map" style="height: 250px; width: 350px;"></div>
            </div>
                </div>
                    <!-- Footer -->
                    <div id="footer">
                        &copy; GYMFIT. All rights reserved.
                    </div>
                </div>
</body>
</html>
