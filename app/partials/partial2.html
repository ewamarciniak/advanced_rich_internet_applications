<h4>Find a Gym Coach</h4>
<div>
    <div class="row">
        <div class="-4u 6u">
            <!--Search Functionality-->
            <input ng-model="query"
                   placeholder="Search"
                   id="ngsearch">
            </br> </br>
            <h4>Sort by</h4>
            <select ng-model="orderProp">
                <option value="name" ng-bind-html="HTMLalpha"></option>
                <option value="price" ng-bind-html="HTMLlowestPrice"></option>
                <option value="-price" ng-bind-html="HTMLhighestPrice"></option>
                <option value="category" ng-bind-html="HTMLCategory"></option>
                <option value="coachemail" ng-bind-html="HTMLemail"></option>
                <option value="-created_at" ng-bind-html="HTMLcreated_at"></option>
                <option value="-updated_at" ng-bind-html="HTMLupdatedAt"></option>
                <option value="-id" ng-bind-html="HTMLid"></option>
            </select>
        </div>

        <div class="row">
            <div class="-4u 8u">
                <!--Table of Products-->
                <ul>
                    <li class="jsonli"
                        ng-repeat="coach in coachList | filter:query | orderBy:orderProp"
                        ng-class-odd="myclass">

                        <table>
                            <tbody>
                            <tr>
                                <td title="image">
                                    <figure><img ng-src="./img/{{coach.image_url}} ">
                                    <figcaption>{{myFirstName(coach.name)}}</figcaption>
                                    </figure>
                                </td>
                                <td>{{coach.category}}</td>
                                <td>{{coach.name}}</td>
                                <td>{{coach.description}}</td>
                                <td>{{coach.price | nfcurrency:"&euro;" }}/hr</td>
                                <td>{{coach.coachemail}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
