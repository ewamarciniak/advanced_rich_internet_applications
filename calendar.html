<!DOCTYPE HTML>
<html>
	<head>
		<title>Converter Example</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
		<script src="js/vendor/jquery-1.10.2.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/vendor/skel.min.js"></script>
		<script type="text/javascript" src="js/calendar.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="stylesC.css" />-->
		<link href="css/stylesC.css" rel="stylesheet" />
	</head>
	<body>
		<div class="containere">
			<!-- Header -->
				<div id="header" class="row">
					<div class="4u">
						<h1>The Exercise Statistics</h1>
					</div>

				</div>
			<!-- Hero -->
				<section id="hero">

				</section>
			<!-- Features -->
				<div class="row">
					<div class=" 10u>
						<!-- Added an Interactive Calendar -->
						<div id="header">
							<h1><img src="img/html5logo.png" width="64" height="64" alt="html5" /> Calendar</h1>
							
						</div>

						<div id="container">
							<div id="date-cur"></div>
							<ol id="days">
								<li>Mon</li>
								<li>Tue</li>
								<li>Wed</li>
								<li>Thu</li>
								<li>Fri</li>
								<li>Sat</li>
								<li>Sun</li>
							</ol>
							<div class="clear"></div>
							<ol id="calendar"></ol>
							<div class="clear"></div>
						</div>

						<div id="footer">
							Use the browser's back/forward buttons to change day.<br />
							Click on <span class="add-event">+</span> to create multiple events per day, click on an event to edit/delete.
						</div>
						<a id="add-event" href="javascript:void(0)">+</a>

						<div id="new-event" href="javascript:void(0)">
							<textarea id="event-txt"></textarea>
							<div id="event-bar">
								<button id="delete-event">Delete</button>
								<button id="create-event">Create event</button> |
								<a id="cancel-event" href="javascript:void(0)">Cancel</a>
							</div>
						</div>


					</div>

					<!--<div class="-2u 4u">-->
						<!-- Content to be added -->
					</div>

				</div>


			<!-- Footer -->
				<div id="footer">
					&copy; Example. All rights reserved.
				</div>
		</div>
	</body>
</html>
