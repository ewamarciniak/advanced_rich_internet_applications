<html lang="en" ng-app="myApp">
<head>

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro"
        rel="stylesheet"
    />

    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/canvasjs.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/vendor/skel.min.js"></script>
    <link rel="stylesheet" href="css/app.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

<body>
    <div class="container">
        <div id="main" ng-app>

            <!-- Header -->
            <div class="row flush header">
                <div id="logo"></div>
                <div id="media">
                    <a href="mailto:emarciniak78@gmail.com?Subject=Hello%20again" target="_top"><img alt="email link" src="./img/email-32.png"></a>
                    <a href="https://www.facebook.com/bodyline.gyms"><img alt="facebook link." src="./img/facebook-32.png"></a>
                    <a href="https://twitter.com/Mettzmusik"><img alt="twitter link." src="./img/twitter-32.png"></a>
                </div>
            </div>
            <nav class="{{active}}">
                <a href="#/app/view1" ng-click="active='home'" class="home">Home</a>
                <a href="#/view2" ng-click="active='partialTwo'" class="partialTwo">Find a Coach</a>
                <a href="#/view3" ng-click="active='partialThree'" class="partialThree">Gym Locations</a>
                <a href="#/view4" ng-click="active='partialFour'" class="partialFour">Workout Statistics</a>
                <a href="#/view5" ng-click="active='partialFive'" class="partialFive">Calendar</a>

            </nav>
            <!-- Hero -->
            <section>
                <div ng-view></div>
            </section>

            <!-- Footer -->
            <div id="footer">
                &copy; Example. All rights reserved.
            </div>
        </div>

        <script src="js/main.js"></script>
        <script src="js/vendor/skel.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/ui-utils.js"></script>
        <script src="js/googlemap.js"></script>
        <script src="js/location.js"></script>
        <script src="js/angular-sanitize.min.js"></script>
